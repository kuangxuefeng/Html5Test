<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=width-device, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .context {
        margin: 0;
        padding: 0;
        width: 640px;
        height: 200px;
        background-color: aqua;
      }
    </style>
    <script>
      var clientWidth = document.documentElement.clientWidth,
        viewport = document.querySelector('meta[name="viewport"]');
      viewportScale = clientWidth / 640;
      viewportWidth = 640;
      viewport.setAttribute(
        "content",
        "width=" +
          viewportWidth +
          ", initial-scale=" +
          viewportScale +
          ", maximum-scale=" +
          viewportScale +
          ", user-scalable=0"
      );
      console.log("clientWidth", clientWidth);
      console.log("viewportScale", viewportScale);
    </script>
  </head>
  <body>
    <div class="context"></div>
  </body>
</html>
